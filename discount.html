<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></head>
<body>
    <title>unnava</title>
    <h1> ramu computes discounts</h1>

    <form>
        <label for="form1_age">Enter Base Amount </label>
        <input type ="number" id="base" name="form1_age" min=10 max=50 step=2 value=20> <br>
    
        <label for="form1_nick">Enter the Discount Percentage </label>
        <input type ="number" id="perc" name="form1_nick" value=10> <br>
    
        <input type="button" class="btn btn-secondary" type="button" onclick="discount()" value="Apply discount">
    </form>
    
    
    <p id="result">This text will be replaced </p>
    
    <script> 
    
    function discount(){
        result=""
        console.log("Getting form values")
        bas = document.getElementById("base").value
        dis = document.getElementById("perc").value  
        
        for(let i=1;i<=5;i++){
            result=result+" "+((i*bas*dis)/100)
    
        }
        
        out = document.getElementById("result")
        out.innerHTML = result
    }
    </script>
    <form>
        <input type="radio" onclick="chooseOp()" id="times" name="topping"   
          value="times">
        <label for="*">*</label></br>
        <input type="radio" onclick="chooseOp()" id="divide" name="topping"   
           value="divide">
        <label for="/">/</label></br>
        <input type="radio" onclick="chooseOp()" id="expo" name="topping"   
           value="exponent">
        <label for="**">**</label></br>    
      </form>
      <p id="res">Results</p>
      <script>
          function chooseOp(){
          bas = document.getElementById("base").value
          exp = document.getElementById("perc").value
          ou = document.getElementById("res")
          if(document.getElementById("times").checked){
              let z=+bas*exp;
              ou.innerHTML=z
          }
          else if(document.getElementById("expo").checked){
              ou.innerHTML=bas**exp
          }
          
          else if(document.getElementById("divide").checked){
              ou.innerHTML=bas/exp
          }
        }
    
          
      </script>
    
    
    </body>
    </html>
